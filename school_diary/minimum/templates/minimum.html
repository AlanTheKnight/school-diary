{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Минимум</title>
<style>
    .card:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.233);
        transition-duration: 0.5s;
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card card-body">
                <h2 class="text-center card-title">Минимум</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% for f in form %}
                        <div class="mb-3">
                            {% with field=f %}
                                {% include 'field.html' %}
                            {% endwith %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-outline-primary">Скачать</button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
