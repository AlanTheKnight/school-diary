{% load static %}
<div class="card my-4 card-75">
    <div class="card-body">
        <h2 class="card-title">Ученики в классе</h2>
        {% if students %}
        <div class="table-responsive">
            <table class="table my-3 text-center table-sm">
                <thead class="thead-dark">
                    <th>Почта</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Удаление</th>
                    <th>Оценки</th>
                </thead>
                <tbody>
                    {% for s in students %}
                    <tr>
                        <td>{{ s.account.email }}</td>
                        <td>{{ s.first_name }}</td>
                        <td>{{ s.surname }}</td>
                        <td><a href="{%  url 'delete_student' s.account_id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></a></td>
                        <td><a href="{% url 'view_marks' s.account_id %}" class="btn btn-primary btn-sm text-white" style="display:inline-block;"><i><i class="fas fa-eye"></i></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        {% else %}
        <div class="my-4 text-center">
            <img src="{% static 'icons/cactus.svg' %}" alt="" height="70" class="my-1">
            <p>В классе еще нет учеников. Добавьте их с помощью формы ниже.</p>
        </div>
        {% endif %}
    </div>
</div>
