{% extends 'base/base.html' %}
{% load static %}

{% block title %}
<title>Подтвердить</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card my-5">
        <div class="card-body">
            <p>Вы уверены, что хотите удалить ученика "{{ s.surname }} {{ s.first_name }}" из класса?</p>
            <form action="{% url 'delete_student' s.account_id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Подтвердить</button>
                <a href="{% url 'my_grade' %}" class="btn btn-success">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
