{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Добавить урок</title>
<style>
	.card {
	margin: 0 auto; /* Added */
	float: none; /* Added */
	margin-bottom: 10px; /* Added */
	}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card my-5 w-75">
        <div class="card-body">
            <h3 class="card-title">Добавить урок</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
