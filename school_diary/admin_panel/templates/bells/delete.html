{% extends 'base/base.html' %}

{% block title %}
<title>Подтверджнение удаления</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card my-5">
        <div class="card-body">
            <p>{{ help_text }}</p>
            <form action="{% url 'bells_delete' object.pk %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Подтвердить</button>
                <a href="{% url 'bells_dashboard' %}" class="btn btn-success">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
