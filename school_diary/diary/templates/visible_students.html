{% extends 'base/base.html' %}

{% block title %}<title>Настройки</title>{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card card-body mb-3">
        <form method="POST" id="form">
            {% csrf_token %}
            {{ form.students.label_tag }}
            {% for i in form.students %}
                <div class="form-check">
                    {{ i }}
                </div>
            {% endfor %}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" form="form">Сохранить</button>
                <a href="{% url 'diary' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
