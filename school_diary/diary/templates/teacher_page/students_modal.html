{% load widget_tweaks %}

<div class="modal fade" id="visibleStudentsModal" data-bs-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Отображаемые ученики</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                   
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {% csrf_token %}
                    {% for i in visibleStudentsForm.students %}
                        <div class="form-check">
                            {{ i }}
                        </div>
                    {% endfor %}

                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary text-center" name="visibleStudents">Сохранить</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>


{% if 'visibleStudents' in request.POST and visibleStudentsForm.errors %}
<script>
    $('#visibleStudentsModal').modal("show");
</script>
{% endif %}
