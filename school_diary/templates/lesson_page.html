{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% csrf_token %}
    <div class="container">
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <form method="POST" class="form">
            <select disabled class="form-control">
                <option>{{ lesson.grade }}</option>
            </select>
         <select disabled class="form-control">
                <option>{{ lesson.subject }}</option>
            </select>
        <input type="text" value="{{ lesson.theme }}" class="form-control">
            <textarea class="form-control">{{ lesson.homework }}</textarea>
        <input type="number" value="{{ lesson.number }}" class="form-control">
            <select class="form-control">
                {% for i in control %}
                <option>{{ i }}</option>
                {% endfor %}
            </select>
        </form>
        
    </div>
    <button type="submit" class="btn btn-primary">Изменить</button>
</form>
    </div>
{% endblock %}
