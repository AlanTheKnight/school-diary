{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>Редактировать</title>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <input type="text" value="{{ lesson.theme }}" class="form-control">
                    </div>
                    
                    <textarea class="form-control">{{ lesson.homework }}</textarea>
                    <input type="number" value="{{ lesson.number }}" class="form-control">
                    <select class="form-control">
                    {% for i in control %}
                    <option>{{ i }}</option>
                    {% endfor %}
                    </select>
                    <a href="{% url 'diary' %}" class="btn btn-secondary">Назад</a>
                    <button type="submit" class="btn btn-primary">Изменить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
