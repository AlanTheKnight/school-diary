{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
<title>Редактировать</title>
{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="card">
        <div class="card-body">
{#  TODO MAke frontend      #}
            <form method="POST" class="form" id="form">
                {% csrf_token %}
            <input type="hidden" value="{{  lesson.pk}}" name="pk">
                <label>Дата*</label>
                <input type="date" name="date" value="{{ lesson.date|date:"Y-m-d" }}">
                <label>Тема*</label>
                <input type="text" name="theme" value="{{ lesson.theme }}">
                <label>Домашняя работа</label>
                <textarea name="homework">{{ lesson.homework }}</textarea>
                <label>Вид контроля</label>
                <select name="control">
                    {% for i in controls %}
                    <option  value="{{  i.pk  }}" {% if lesson.control == i %}selected{% endif %}>{{ i.name }}</option>
                    {% endfor %}
                </select>
                <a href="{% url 'diary' %}" class="btn btn-secondary">Назад</a>
                <button type="submit" class="btn btn-primary">Изменить</button>
            </form>
            <a href="{% url 'diary_lesson_delete' lesson.pk %}"><button class="btn btn-danger my-1" >Удалить</button></a>
        </div>
    </div>
</div>

{% endblock %}
