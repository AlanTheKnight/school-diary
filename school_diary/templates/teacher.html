{% extends 'base.html' %}
{% load static %}

{%  block title %}
    <title>
        Subjects
    </title>
{% endblock %}

{% block content %}
        <form method="POST">
        {% csrf_token %}
            <select name="subject">
                {% for subject in subjects %}
                    <option>{{ subject }}</option>
                {% endfor %}
            </select>
            <select name="grade">
                {% for grade in grades %}
                    <option>{{ grade }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
        {% if is_post %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Ученики</th>
                </tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <th scope="row">{{ student.first_name }} {{ student.surname }}</th>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endif %}

{% endblock %}
