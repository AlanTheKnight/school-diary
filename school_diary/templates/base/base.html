{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'bober.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script> <!--JQuery-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> <!--Bootstrap JS-->
    <script src="{% static 'js/savy.min.js' %}"></script> <!--Savy.js-->
    <script src="{% static 'js/charts.min.js' %}"></script> <!--Charts.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet"> <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
    {% block css %}{% endblock %}
</head>

<body>
  
  {% include 'base/navbar.html' %}
  {% block content %}{% endblock %}
  
  {% block js %}{% endblock %}
</body>

{% include 'base/footer.html' %}

<script>
  $('.auto-save').savy('load');
  function clearstorage(){
    localStorage.clear();
  };
</script>
</html>
