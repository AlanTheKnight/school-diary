{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Сброс пароля</title>
<style>
    .card {
        margin: 0 auto;
        float: none;
        margin-bottom: 10px;
	}
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card w-50">
        <div class="card-body">
            <h3 class="text-center card-title">Забыли пароль?</h3>
            <p>Введите свой адрес электронной почты, и мы пришлем вам ссылку для сброса пароля.</p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Отправить письмо</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
