{% extends 'base.html' %}

{% block title %}
<title>Войти в аккаунт</title>
{% endblock %}

{% block content %}
<div class="container py-5">
	<div class="row">
		<div class="col-sm-6 py-2">
			<div class="card">
				<div class="card-body content-justify-center">
					<h5 class="card-title">Войти</h5>
					<div>
						<div class="form-group">
							<label for="myemailinput">Электронная почта</label>
							<input type="email" id="myemailinput" placeholder="myemail@example.com" class="form-control">
						</div>
						<div class="form-group">
						<label for="mypassword">Пароль</label>
						<input type="password" id="mypassword" class="form-control" placeholder="Пароль">
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
						<div class="text-justify-center">
							<a href="#">Забыли пароль?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-6 py-2">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Нет аккаунта?</h5>
					<p>Бесплатно зарегистрируйтесь в системе и получите
						доступ к электронному дневнику, домашнему заданию,
						минимумам и расписанию. 
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
