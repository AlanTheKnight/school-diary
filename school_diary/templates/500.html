{% extends 'base/base.html' %}
{ load static }

{% block title %}
<title>404 Not Found</title>
<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:600,900&display=swap');

    #code{
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 140px;
        margin: 0;
        letter-spacing: 15px;
        background-image: linear-gradient(125deg,#0246ff,#00f7f7);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
    }

</style>
{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="error">
        <h1 class="dispay-4" id="title">Ошибка сервера</h1>
        <h1 id="code">500</h1>
        <p class="text-break">Ошибка будет исправлена в ближайшее время</p>
    </div>
    <a class="btn btn-outline-primary" href="{% url 'homepage' %}">Домашняя страница</a>
</div>
{% endblock %}
