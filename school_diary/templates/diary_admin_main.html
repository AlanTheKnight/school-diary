{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Администратор</title>
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="mt-5 text-center">Пользователи</h3>
    <div class="row">
        <div class="col-md-3 col-sm-6 my-3">
            <div class="card h-100">
                <a href="{% url 'admin_register' %}"><img src="{% static '/admin_gui/add_admin.png' %}" class="card-img-top" alt="Добавить администратора" title="Добавить администратора"></a>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 my-3">
            <div class="card h-100">
                <a href="{% url 'teacher_register' %}"><img src="{% static '/admin_gui/add_teacher.png' %}" class="card-img-top" alt="Добавить учителя" title="Добавить учителя"></a>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 my-3">
            <div class="card h-100">
                <a href="#"><img src="{% static '/admin_gui/view_admins.png' %}" class="card-img-top" alt="Просмотреть администраторов" title="Просмотреть администраторов"></a>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 my-3">
            <div class="card h-100">
                <a href="#"><img src="{% static '/admin_gui/view_teachers.png' %}" class="card-img-top" alt="Просмотреть учителей" title="Просмотреть учителей"></a>
            </div>
        </div>
    </div>
    <h3 class="mt-3 text-center">Панель администратора</h3>
    <div class="row">
        <div class="col-md-3 col-sm-6 my-3">
            <div class="card h-100">
                <a href="/admin/"><img src="{% static '/admin_gui/admin_panel.png' %}" class="card-img-top" alt="Панель администратора" title="Панель администратора"></a>
            </div>
        </div>
    </div>
    <h3 class="mt-3 text-center">Новостной блок</h3>
    <div class="row">
        <div class="col-md-3 col-sm-6 my-3">
            <div class="card h-100">
                <a href="{% url 'news_create' %}"><img src="{% static '/admin_gui/news_add.png' %}" class="card-img-top" alt="Панель администратора" title="Создать новость"></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
