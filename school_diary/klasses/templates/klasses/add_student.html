{% extends 'base/base.html' %}
{% load static %}

{% block title %}
<title>Подтвердить</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card my-5">
        <div class="card-body">
            <p>Вы уверены, что хотите добавить ученика "{{ s.account.get_short_name }}" в свой класс?</p>
            <form action="{% url 'klasses:add-student' s.pk %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Подтвердить</button>
                <a href="{% url 'klasses:my-klass' %}" class="btn btn-success">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
