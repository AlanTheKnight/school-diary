<div class="modal fade" id="comment-modal" data-bs-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lessonmodalLabel">Комментарий к оценке</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="comment" class="form-label">Текст комментария</label>
                    <textarea name="comment" id="comment-text" class="form-control" maxlength="400" cols="40" rows=5></textarea>
                </div>
                <input id="comment-hidden" type="hidden" value="">
                <div class="text-center">
                    <button type="button" class="btn btn-outline-primary" onclick="addComment()">Сохранить</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
